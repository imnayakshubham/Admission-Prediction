<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

</head>
<body>
    <center>
        <div id="head">
            <h1>Admission Chances Predictor </h1>
        </div>
        <div id="content">
            
            <form action="{{url_for('predict')}}" method="post" ><br>
                <input type="number" name="GRE" placeholder="GRE Score" max="340" min="0" class="g"><br>
                <input type="number" name="TOEFL" placeholder="TOEFL Score"max="120" min="0" class="t"><br>
                <input type="number" name="University_Rating" placeholder="University Rating" max="5" min="1" class="u"><br>
                <input type="number" name="SOP" placeholder="SOP" max="5.0" min="1.0" step="0.5"class="s"><br>
                <input type="number" name="LOR" placeholder="LOR" max="5.0" min="1.0" step="0.5"class="l"><br>
                <input type="number" name="CGPA" placeholder="CGPA" max="10.0" min="0.0" step="any"class="c"><br>
                <input type="number" name="Research" placeholder="Research"  max="1" min="0" class="r"><br>
                <button id="btn"><h3>Predict</h3></button><br>
            </form>

        </div>
        

    
    <div id="result">
    <h1>{{result}} %</h1>
            
    </div>
    </center>
</body>
</html>
